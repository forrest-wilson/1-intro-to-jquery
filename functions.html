<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Local Style Link -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>JS Functions</title>
</head>
<body>
    <h1 id="selfInvokingFunc"></h1>
    <h1 id="selfInvokingExp"></h1>

    <h2 id="firstName">Forrest</h2>
    <h2 id="lastName">Wilson-Jennings</h2>

    <h2 id="fullName"></h2>
    <!-- jQuery Link -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        // Function declaration
        function log(message) {
            console.log(message);
        }

        log("Hello World!");

        // Function expression
        var area = function(l, w) {
            return l * w;
        }

        console.log(area(50, 10));

        // Return key word
        function add(a, b) {
            return a + b;
        }

        console.log(add(10, 10));

        function calcArea(width, height) {
            // Assigns the calculation of width times height to area
            var area = width * height;
            
            // Spits out the value of area
            return area;
        }

        var wallOne = calcArea(3, 5);
        var wallTwo = calcArea(8, 5);

        console.log("Wall one is " + wallOne + "m^2");
        console.log("Wall two is " + wallTwo + "m^2");

        // Using object properties as function perameters
        var areaObj = {
            width: 20,
            height: 7
        }

        var objCalc = calcArea(areaObj.width, areaObj.height);

        var objMessage = "Object area is " + objCalc + "m^2";
        console.log(objMessage);

        // Using array values as function perameters
        var areaArray = [10, 8];

        var arrayCalc = calcArea(areaArray[0], areaArray[1]);

        var arrayMessage = "Array area is " + arrayCalc + "m^2";

        console.log(arrayMessage);

        // Using arrays in an object as function perameters
        var someObj = {
            array: [12, 6]
        }

        var someObjCalc = calcArea(someObj.array[0], someObj.array[1]);

        var someObjMessage = "Object Array area is " + someObjCalc + "m^2";

        console.log(someObjMessage);

        //
        // Returning Multiple Values
        //

        function getSize(width, height, depth) {
            var area = width * height;
            var volume = area * depth;
            var sizes = [area, volume];

            return sizes;
        }

        var returnedArray = getSize(3, 2, 3);

        var areaOne = returnedArray[0];
        var volumeOne = returnedArray[1];

        console.log(areaOne + "\n" + volumeOne);

        //
        // Self Invoking Functions
        //

        (function(a, b) {
            document.getElementById("selfInvokingFunc").innerHTML = "This has come from a self invoking function!";
            console.log(a, b);
        })("fName", "lName");

        //
        // Self Invoking Function Expressions
        //

        var aFunction = function() {
            document.getElementById("selfInvokingExp").innerHTML = "This has come from a self invoking function expression!";
        }();

        // Code checkpoint

        var myFunction = function() {
            var configObj = {
                opt1: 123,
                opt2: 456
            };

            return configObj.opt1;
        }();

        log(myFunction);

        // Pt 2

        var configObj;

        // Assigns values to the configObj variable
        var objFunc = function() {
            configObj = {
                opt1: 'abc',
                opt2: 'def'
            }
        }();

        // Returns the opt1 property of the configObj
        var getOpt1 = function() {
            return configObj.opt1;
        }();

        // Logs the output of getOpt1 func
        console.log(getOpt1);

        // Pt 3

        // Declare and execute the getNames and getFullName functions
        var getNames = (() => {
                return [document.getElementById("firstName").innerHTML, document.getElementById("lastName").innerHTML];
            })(),
            getFullName = ((names) => {
                document.getElementById("fullName").innerHTML = "Full Name: " + names[0] + " " + names[1];
            })(getNames);
    </script>
</body>
</html>
